<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="gallery"><img src="image1.jpg" alt="Image 1" class="gallery-image"
            style="width: 300px; height: 200px;">
            <img src="image2.jpg" alt="Image 2" class="gallery-image"
            style="width: 300px; height: 200px;">
            <img src="image3.jpg" alt="Image 3" class="gallery-image"
            style="width: 300px; height: 200px;
            "><img src="image4.jpg" alt="Image 4" class="gallery-image"
            style="width: 300px; height: 200px;">
        </div>
    <div id="modal" class="modal"><span class="close">&times;</span><img class="modal-content" id="modal-image"></div>
    <script src="script.js"></script>
</body>

</html>
